<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DR3_TP2</title>
    <script src="./script.js" defer></script>
    <style>
      .container {
        display: flex;
      }
      #quadrado {
        height: 250px;
        width: 250px;
        background-color: blue;
        z-index: 1;
      }
      img {
        height: 250px;
        width: 250px;
        object-fit: cover;
        position: absolute;
      }
    </style>
  </head>
  <body style="background-color: rgba(182, 126, 21, 0.61)">
    <h1>DR3_TP2</h1>
    <div class="container">
      <div
        id="quadrado"
        onmouseover="deixaTransparente(event)"
        onmouseleave="voltaAoNormal(event)"
      ></div>
      <img
        src="./img/depay.jpeg"
        alt="imagem do depay com a camisa do corinthians"
      />
    </div>
  </body>
</html>
